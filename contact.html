<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="apple-touch-icon" sizes="180x180" href="ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="ico/favicon-16x16.png">
    <link rel="manifest" href="ico/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"> </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("user_yWziEPpYhbugLcKsJPVj0");
        })();
    </script>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById('post').addEventListener('submit', function (event) {
                event.preventDefault();
                this.name.value = Math.random() * 100000 | 0;
                emailjs.sendForm('Gmail', 'template_x8mbk0e', this)
                    .then(function () {
                        console.log('SUCCESS!');
                        alert("전송되었습니다.");
                    }, function (error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
</head>

<body>
    <div class="contactpage fade-in">
        <button class="totheback fade-in five"><a href="index.html">
                <img src="image/return.png" alt=""></a>
        </button>
        <div class="contactwrap">
            <h1 class="title">Get in touch</h1>
            <form id="post" role="form" class="contact-form row">
                <div class="form-field col x-50 fade-in one">
                    <input name="name" class="input-text" type="text" required>
                    <label class="label" for="name">Name</label>
                </div>
                <div class="form-field col x-50 fade-in two">
                    <input id="email" name="email" class="input-text" type="email" required>
                    <label class="label" for="email">E-mail</label>
                </div>
                <div class="form-field col x-100 fade-in three">
                    <input name="message" class="input-text" type="text" required>
                    <label class="label" for="message">Message</label>
                </div>
                <div class="form-field col x-100 align-center fade-in four">
                    <input class="submit-btn" name="submit" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
    <footer>
        <div class="info">
            © 2021 Jieun MIN
        </div>
        <div class="footerbtn">
            <a href="git"><img src="image/git.png" alt="git"></a>
            <a href="velog"><img src="image/velog.jpg.png" alt="velog"></a>
            <div onclick="topFunction()" class="tothetop">
                <span class="notonhover">></span>
                <span class="onhover">top</span>
            </div>
        </div>
    </footer>
</body>

</html>
